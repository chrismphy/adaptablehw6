<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>List Students</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  </head>

  <body>
    <button onclick="listStudents()">List Students</button>
    <br>
    <br>
    <div id="mydiv"></div>

    <script>
      function listStudents() {
        $.ajax({
          url: "http://localhost:5678/students", // Updated the URL here
          type: "GET",  // Changed the type to GET
          success: function (response) {
            console.log(response);
            $("#mydiv").text(JSON.stringify(response.students));
          },
          error: function (xhr) {
            console.log(xhr.responseText);
            $("#mydiv").text('error: ' + xhr.responseText);
          }
        });
      }
    </script>
  </body>
</html>
