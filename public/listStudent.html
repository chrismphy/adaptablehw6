<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>List Students</title>
    <!-- Include Bootstrap CSS and JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div id="navbar"></div>
    <div id="header"></div>
    <script>
      $(function(){
        $("#navbar").load("navbar.html", function(response, status, xhr) {
          if (status == "error") {
            alert("An error occurred: " + xhr.status + " " + xhr.statusText);
          }
        });

        $("#header").load("header.html", function(response, status, xhr) {
          if (status == "error") {
            alert("An error occurred: " + xhr.status + " " + xhr.statusText);
          }
        });
      });
    </script>

    <button onclick="listStudents()">Refresh List</button>
    <table id="studentTable" border="1">
      <thead>
        <tr>
          <th>ID</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>GPA</th>
          <th>Enrolled</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>

    <script>
      // This function will run when the page is fully loaded
      $(document).ready(function() {
        listStudents();
      });

      function listStudents() {
        $.ajax({
          url: "http://localhost:5678/students",
          type: "GET",
          success: function (response) {
            console.log(response);
            const students = response.students;
            let tableRows = '';
            
            for(let i = 0; i < students.length; i++) {
              tableRows += `<tr>
                <td>${students[i].record_id}</td>
                <td>${students[i].first_name}</td>
                <td>${students[i].last_name}</td>
                <td>${students[i].gpa}</td>
                <td>${students[i].enrolled}</td>
              </tr>`;
            }

            $("#studentTable tbody").html(tableRows);
          },
          error: function (xhr) {
            console.log(xhr.responseText);
            $("#studentTable tbody").html('<tr><td colspan="5">Error loading data</td></tr>');
          }
        });
      }
    </script>
    <div class="footer-info">
      Chris Murphy - ID: z23004526
    </div>
    
  </body>
</html>
