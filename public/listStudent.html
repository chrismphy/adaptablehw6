<!doctype html>
<html lang="en-US">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>List Students</title>
    <!-- Include Bootstrap CSS and JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div id="navbar"></div>
    <div id="studentTable">
        <table class="table">
            <thead>
                <tr>
                    <th>Record ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>GPA</th>
                    <th>Enrolled</th>
                    <th>Uploaded At</th>
                </tr>
            </thead>
            <tbody id="studentData">
                <!-- Student data will be populated here -->
            </tbody>
        </table>
    </div>
    <script>
        function fetchStudents() {
            $.ajax({
                url: '/students',  // Assuming this is your endpoint to fetch students
                method: 'GET',
                success: function(data) {
                    data.forEach(student => {
                        $('#studentData').append(`
                            <tr>
                                <td>${student.record_id}</td>
                                <td>${student.first_name}</td>
                                <td>${student.last_name}</td>
                                <td>${student.gpa}</td>
                                <td>${student.enrolled ? 'Yes' : 'No'}</td>
                                <td>${student.uploaded_at}</td>
                            </tr>
                        `);
                    });
                }
            });
        }

        // Call the fetchStudents function when the page loads
        $(document).ready(fetchStudents);
    </script>
</body>
</html>
