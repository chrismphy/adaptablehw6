<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>List Students</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  </head>
  <body>
    <button onclick="listStudents()">List All Students</button>
    <br>
    <br>
    <div id="mydiv" name="mydiv"></div>
    
    <script>
  
      function listStudents() {
        $.ajax({
          url: "http://localhost:5678/students",
          type: "get",
          success: function(response) {
            const students = response.students;
            let displayText = "";
  
            students.forEach(student => {
              displayText += `Name: ${student.first_name} ${student.last_name}, GPA: ${student.gpa}, Enrolled: ${student.enrolled}\n`;
            });
  
            $("#mydiv").text(displayText);
          },
          error: function(xhr) {
            $("#mydiv").text('error: ' + xhr.responseText);
          }
        });
      }
      
    </script>
  
  </body>
  </html>
