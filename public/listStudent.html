<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>List Students</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  </head>

  <body>
    <div id="mydiv"></div> <!-- Added this div for displaying the list of students -->

    <script>
      // This function will run when the page is fully loaded
      $(document).ready(function() {
        listStudents();
      });

      function listStudents() {
        $.ajax({
          url: "http://localhost:5678/students",
          type: "GET",
          success: function (response) {
            console.log(response);
            $("#mydiv").text(JSON.stringify(response.students));
          },
          error: function (xhr) {
            console.log(xhr.responseText);
            $("#mydiv").text('error: ' + xhr.responseText);
          }
        });
      }
    </script>
  </body>
</html>
