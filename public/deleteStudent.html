<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Delete Student</title>
    <!-- Include Bootstrap CSS and JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div id="navbar"></div>
    <div id="header"></div>
    <script>
      $(function(){
        $("#navbar").load("navbar.html", function(response, status, xhr) {
          if (status == "error") {
            alert("An error occurred: " + xhr.status + " " + xhr.statusText);
          }
        });

        $("#header").load("header.html", function(response, status, xhr) {
          if (status == "error") {
            alert("An error occurred: " + xhr.status + " " + xhr.statusText);
          }
        });
      });
    </script>
    <br><br><br>
    <label for="studentID">Student ID:</label>
    <input type="text" id="studentID" name="studentID"><br><br>

    <button onclick="deleteStudent()">Delete Student</button>
    <br>
    <br>
    <div id="mydiv"></div>

    <script>
      function deleteStudent() {
        var studentID_val = $("#studentID").val();
        $.ajax({
          url: `http://localhost:5678/students/${studentID_val}`,
          type: "DELETE",
          success: function (response) {
            console.log(response);
            $("#mydiv").text(response.message);
          },
          error: function (xhr) {
            console.log(xhr.responseText);
            $("#mydiv").text('error: ' + xhr.responseText);
          }
        });
      }
    </script>
    <div class="footer-info">
      Chris Murphy - ID: z23004526
    </div>
    
  </body>
</html>
