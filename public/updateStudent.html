<!doctype html>
<html lang="en-US">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Update Student</title>
    <!-- Include Bootstrap CSS and JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <label for="record_id">Record ID:</label>
    <input type="text" id="record_id" name="record_id"><br><br>

    <label for="fname">First Name:</label>
    <input type="text" id="fname" name="fname"><br><br>

    <label for="lname">Last Name:</label>
    <input type="text" id="lname" name="lname"><br><br>

    <label for="gpa">GPA:</label>
    <input type="text" id="gpa" name="gpa"><br><br>

    <label for="enrolled">Enrolled:</label>
    <select id="enrolled" name="enrolled">
        <option value="true">Enrolled</option>
        <option value="false">Not Enrolled</option>
    </select><br><br>

    <button onclick="updateStudent()">Update</button>
    <br><br>
    <div id="updateResult"></div>

    <script>
        function updateStudent() {
            var recordId_val = $("#record_id").val();
            var fname_val = $("#fname").val();
            var lname_val = $("#lname").val();
            var gpa_val = $("#gpa").val();
            var enrolled_val = $("#enrolled").val() === "true" ? true : false;

            $.ajax({
                url: "/students/" + recordId_val,
                type: "PUT",
                data: {
                    first_name: fname_val,
                    last_name: lname_val,
                    gpa: parseFloat(gpa_val),
                    enrolled: enrolled_val
                },
                success: function(response) {
                    $("#updateResult").text("Successfully updated record " + recordId_val);
                },
                error: function(xhr) {
                    $("#updateResult").text('Error updating: ' + xhr.responseText);
                }
            });
        }
    </script>
</body>
</html>
