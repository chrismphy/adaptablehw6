<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Update Student</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  </head>

  <body>
    <a href="index.html">Back to Home</a>
    <label for="id">Student ID:</label>
    <input type="text" id="id" name="id"><br><br>

    <label for="fname">First Name:</label>
    <input type="text" id="fname" name="fname"><br><br>

    <label for="lname">Last Name:</label>
    <input type="text" id="lname" name="lname"><br><br>

    <label for="gpa">GPA:</label>
    <input type="text" id="gpa" name="gpa"><br><br>

    <label for="enrolled">Enrolled:</label>
    <input type="text" id="enrolled" name="enrolled"><br><br>

    <button onclick="updateStudent()">Update</button>
    <br>
    <br>
    <div id="mydiv"></div>

    <script>

      function updateStudent() {
        var id_val = $("#id").val();
        var fname_val = $("#fname").val();
        var lname_val = $("#lname").val();
        var gpa_val = $("#gpa").val();
        var enrolled_val = $("#enrolled").val();

        $.ajax({
          url: `http://localhost:5678/students/${id_val}`, // Set dynamic URL based on the student ID
          type: "PUT", // Use PUT method for updating
          data: {
            first_name: fname_val,
            last_name: lname_val,
            gpa: gpa_val,
            enrolled: enrolled_val
          },
          success: function (response) {
            console.log(response);
            $("#mydiv").text(response.message);
          },
          error: function (xhr) {
            console.log(xhr.responseText);
            $("#mydiv").text('error: ' + xhr.responseText);
          }
        });
      }

    </script>

  </body>
</html>
